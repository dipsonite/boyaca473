<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}" />

<head>
    <meta charset='utf-8' />
    <script src='../lib/jquery.min.js' type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href='../fullcalendar.min.css' rel='stylesheet' />
    <link href='../fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='../lib/moment.min.js'></script>
    <script src='../fullcalendar.js'></script>
    <script src='../locale/es.js'></script>
    <script src='../cm/js/calendar.js'></script>
    <link href='../cm/css/calendar.css' rel='stylesheet' />
    <script src='../bootstrap-timepicker.min.js'></script>
    <link href='../bootstrap-timepicker.min.css' rel='stylesheet' />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js"></script>
</head>

<body>
    <form name="logoutForm" th:action="@{/logout}" method="POST" th:hidden="true">
        <!-- 		<input id="llave" type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" class="form-control" /> -->
        <button id="logout" hidden="true" type="submit" class="btn-link"></button>
    </form>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Boyaca 473</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#calendar">Calendario</a></li>
                    <li><a href="#reglas">Reglas del SUM</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript: document.logoutForm.submit()">Salir</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div id='calendar' align="center">
    </div>
    <div id='reglas'></div>

    <input type="hidden" id="contextUf" th:value="${uf}" />
    <input type="hidden" id="contextRol" th:value="${rol}" />

    <div class="modal fade" id="nuevaReserva" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Nueva Reserva</h4>
                </div>
                <div class="modal-body">
                    <div class="datosReserva">
                    	<input type="hidden" id="idReserva" />
                        <label>UF: </label>
                        <input required="true" id="ufInput" type="text" class="form-control input-small" placeholder="Ingrese Unidad Funcional..."></input>
                    	<br/>
               	 		<label>Fecha: </label>
                        <div class="input-group">
                            <input required="true" id="fechaReserva" type="date" class="form-control input-small disabled" placeholder="" value="" ></input>
                        </div>
                        <br/>
 	              	    <label>Inicio: </label>
                        <div class="input-group bootstrap-timepicker timepicker">
                            <input required="true" id="inicio" type="text" class="form-control input-small" placeholder="Ingrese hora de inicio..."></input>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                        <br/>
                        <label>Fin: </label>
                        <div class="input-group bootstrap-timepicker timepicker">
                            <input required="true" id="fin" type="text" class="form-control input-small" placeholder="Ingrese hora de fin..."></input>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="eliminarReserva" type="button" class="btn btn-danger" data-dismiss="modal" hidden="true">
				  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Eliminar
					</button>
                    <button type="button" class="btn btn-link" data-dismiss="modal">
				  		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
					</button>
                    <button id="submitReserva" type="button" class="btn btn-success">
		        		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Guardar
		        	</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
