<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://code.jquery.com/jquery-3.1.1.min.js' type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <style>
        form {
            border: 3px solid #f1f1f1;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
         button { 
             width: 100%; 
         }
        
        .container {
            padding: 16px;
        }
    </style>
</head>

<body>
    <form th:action="@{/loginFormAction}" method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div class="page-header">
            <h2 style="text-align:center">Boyacá 473</h2>
            <h2 style="text-align:center"><small>Reserva de SUM - Login</small></h2>
        </div>
        <div class="container">
            <br/>
            <div class="alert alert-danger alert-dismissible" th:if="${param.error}">
                <strong>Error!</strong> Usuario o contrase&ntilde;a no v&aacute;lida.
            </div>
            <div class="alert alert-success alert-dismissible" th:if="${param.logout}">
                <strong>Deslogueado!</strong> Sesión cerrada correctamente.
            </div>
            <label><b>Unidad Funcional</b></label>
            <input type="text" placeholder="Ingrese su usuario" name="username" id="username" />
            <label><b>Contrase&ntilde;a</b></label>
            <input type="password" placeholder="Ingrese su contrase&ntilde;a" name="password" id="password" />
            <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
    </form>
</body>

</html>
