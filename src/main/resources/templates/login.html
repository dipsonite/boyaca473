<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://code.jquery.com/jquery-3.1.1.min.js' type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>

<body>
    <form class="form-horizontal" th:action="@{/loginFormAction}" method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        
        <div class="page-header">
            <h2 style="text-align:center">Boyacá 473</h2>
            <h2 style="text-align:center"><small>Reserva de SUM - Login</small></h2>
        </div>
        <div class="panel panel-default container">
        
            <br/>
            <div class="alert alert-danger alert-dismissible" th:if="${param.error}">
                <strong>Error!</strong> Usuario o contrase&ntilde;a no v&aacute;lida.
            </div>
            <div class="alert alert-success alert-dismissible" th:if="${param.logout}">
                <strong>Deslogueado!</strong> Sesión cerrada correctamente.
            </div>
            
            <div class="form-group">
	            <label class="col-sm-4 control-label"><b>Unidad Funcional</b></label>
	            <div class="col-sm-5">
	            	<input class="form-control" type="text" placeholder="Ingrese su unidad funcional" name="username" id="username" />
	            </div>
            </div>
            <div class="form-group">
	            <label class="col-sm-4 control-label"><b>Contrase&ntilde;a</b></label>
	            <div class="col-sm-5">
	            	<input class="col-sm-5 form-control" type="password" placeholder="Ingrese su contrase&ntilde;a" name="password" id="password" />
            	</div>
            </div>
            <div class="form-group">
	            <div class="col-sm-offset-4 col-sm-5">
	            	<button class="btn btn-success form-control" type="submit" >Ingresar</button>
	           	</div>
            </div>
        </div>
    </form>
</body>

</html>
